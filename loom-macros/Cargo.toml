[package]
name = "loom-macros"
version = "0.3.1"
edition = "2021"
description = "Procedural macros for loom-rs runtime"
license = "MIT"
repository = "https://github.com/ryanolson/loom-rs"
keywords = ["async", "runtime", "threadpool", "macro"]
categories = ["asynchronous", "development-tools::procedural-macro-helpers"]

[lib]
proc-macro = true

[dependencies]
proc-macro2 = "1"
quote = "1"
syn = { version = "2", features = ["full", "parsing"] }
