name: Publish

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

env:
  CARGO_TERM_COLOR: always

jobs:
  publish:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libhwloc-dev libudev-dev

      - name: Verify version matches tag
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          CARGO_VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          if [ "$TAG_VERSION" != "$CARGO_VERSION" ]; then
            echo "Tag version ($TAG_VERSION) doesn't match Cargo.toml version ($CARGO_VERSION)"
            exit 1
          fi

      - name: Check if loom-macros needs publishing
        id: check-macros
        run: |
          MACROS_VERSION=$(grep '^version' loom-macros/Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "macros_version=$MACROS_VERSION" >> $GITHUB_OUTPUT
          # Check if this version is already published on crates.io
          if cargo search loom-macros --limit 1 | grep -q "loom-macros = \"$MACROS_VERSION\""; then
            echo "loom-macros $MACROS_VERSION is already published, skipping"
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "loom-macros $MACROS_VERSION needs to be published"
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Run tests
        run: cargo test --features cuda

      - name: Run clippy
        run: cargo clippy --all-targets -- -D warnings -A deprecated

      - name: Check documentation
        run: cargo doc --no-deps

      - name: Publish loom-macros to crates.io
        if: steps.check-macros.outputs.skip != 'true'
        run: cargo publish --manifest-path loom-macros/Cargo.toml
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Wait for crates.io index update
        if: steps.check-macros.outputs.skip != 'true'
        run: sleep 30

      - name: Publish loom-rs to crates.io
        run: cargo publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
